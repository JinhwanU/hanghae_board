<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <title>게시글 상세</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap-detail {
            width: 1000px;
            margin: 10px auto;
        }

    </style>

    <script>
        $(document).ready(function () {
            showDetail()
        })

        let getParam = window.location.search;
        let getId = getParam.split('=')[1]

        function showDetail() {
            // let getParam = window.location.search;
            // let getId = getParam.split('=')[1]

            $.ajax({
                type: "GET",
                url: `/api/posts/${getId}`,
                success: function (response) {
                    console.log(response)
                    let title = response.title
                    let username = response.username
                    let contents = response.contents
                    let comments = response.comments

                    let tempHtml = `<div class="card col-8">
                                <div class="container mt-5">
                                    <div class="row align-items-center my-1">
                                        <div class="col-2 text-center"><h5>제목</h5></div>
                                        <div class="col-10 text-left"><h5>${title}</h5></div>
                                    </div>
                                    <div class="row align-items-center my-4">
                                        <div class="col-2 text-center"><h5>작성자</h5></div>
                                        <div class="col-10 text-left"><h5>${username}</h5></div>
                                    </div>
                                    <div class="row align-items-center my-1">
                                        <div class="col-2 text-center"><h5>내용</h5></div>
                                        <div class="col-10 text-left"><h5>${contents}</h5></div>
                                    </div>
                                </div>
                            </div>`
                    $('#post').append(tempHtml);

                    if (comments.length !== 0) {
                        for (i = 0; i < comments.length; i++) {
                            console.log(comments[i])
                            console.log(comments[i].id)
                            console.log(comments[i]['id'])
                            let tempHtml = `<div class="row align-items-center">
                                            <div class="col-md-2 text-center pt-3" style="line-height: 1"><p>${comments[i].username}</p></div>
                                            <div class="col-md-10 text-left pt-3" style="line-height: 1"><p>${comments[i].contents}</p></div>
                                            <button onclick="updateComment(${comments[i].id})">수정</button><button onclick="deleteComment(${comments[i].id})">삭제</button>
                                        </div>`
                            $('#comment').append(tempHtml);
                        }
                    }
                }
            })
        }

        function updatePost() {
            window.location.href = "create?id=" + getId
        }

        function deletePost() {
            $.ajax({
                type: "DELETE",
                url: `/api/posts/${getId}`,
                success: function (response) {
                    alert("게시글이 삭제되었습니다.")
                    window.location.href = "/"
                }
            })
        }

        function submitComment() {
            let username = $('#username').val()
            let contents = $('#contents').val()

            if (contents == '' || username == '') {
                alert('댓글 내용을 입력해주세요');
                return;
            }

            $.ajax({
                type: "POST",
                url: `/api/${getId}/comments`,
                contentType: "application/json",
                data: JSON.stringify({username, contents}),
                success: function (response) {
                    alert("저장되었습니다.")
                    window.location.reload()
                }
            })
        }

        function deleteComment(id){
            $.ajax({
                type: "DELETE",
                url: `/api/comments/${id}`,
                success: function (response) {
                    alert("댓글이 삭제되었습니다.")
                    window.location.reload()
                }
            })
        }

        function updateComment(id){
            $.ajax({
                type: "PUT",
                url: `/api/comments/${id}`,
                contentType: "application/json",
                data: JSON.stringify({username, contents}),
                success: function (response) {
                    alert("수정되었습니다.")
                    window.location.reload()
                }
            })

        }
    </script>
</head>
<body>
<div class="wrap-detail">
    <div id="post" style="width: 1000px">
        <div class="mt-3 justify-content-end">
            <button class="btn" onclick="updatePost()">수정하기</button>
            <button class="btn" onclick="deletePost()">삭제하기</button>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="username">작성자</label>
            <input type="text" class="form-control" id="username" name="username" style="width: 150px">
            <label for="contents">내용</label>
            <textarea class="form-control" rows="1" id="contents" style="width: 500px"></textarea>
        </div>
        <button onclick="submitComment()" class="btn btn-default">등록</button>

    </div>
    <div id="comment" style="width: 1000px">
    </div>
</div>

</body>
</html>
